<!-- main app container -->
<div class="main-login-container">

    <div class="user-details-box">
        <div class="mat-elevation-z8">
            <div class="add-button">
                <button class="btn btn-primary" routerLink="/user-register" routerLinkActive="active">+ Add
                    User</button>
            </div>
            <div class="table-data">
                <table mat-table #table [dataSource]="dataSource">

                    <!-- First Name Column -->
                    <ng-container matColumnDef="userId">
                        <th mat-header-cell *matHeaderCellDef> userId </th>
                        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                    </ng-container>

                    <!-- Last Name Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- Date Of Birth Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> title </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>

                    <!-- Gender Column -->
                    <ng-container matColumnDef="body">
                        <th mat-header-cell *matHeaderCellDef> body </th>
                        <td mat-cell *matCellDef="let element"> {{element.body}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <!-- <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                    </ng-container> -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10]" showFirstLastButtons>
            </mat-paginator>
        </div>

    </div>

</div>
